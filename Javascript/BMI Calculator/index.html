<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bmiCalculator">
            <h1>Welcome to BMI Calculator!</h1>
            <form id="bmiForm">
                <div class="form-group">
                    <label>Enter your age: </label>
                    <input type="number" id="age" placeholder="Age" min="1" max="100" step="1">
                </div>
                <div class="form-group radio">
                    <label>Select your gender: </label>
                    <div id="gender">
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </div>
                </div>
                <div class="form-group">
                    <label>Enter your height: </label>
                    <input type="number" id="height" placeholder="Height" min="100" max="220" step="1">
                </div>
                <div class="form-group">
                    <label>Enter your weight: </label>
                    <input type="number" id="weight" placeholder="Weight" min="50" max="200" step="1">
                </div>
                <input type="submit" value="Submit">
            </form>
            <br>
            <div class="result">
                <div id="bmiResult" class="bmiResult"></div>
                <div id="content" class="content">
                    <h1 id="title"></h1>
                    <h3 id="letters"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
