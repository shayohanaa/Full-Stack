<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="ranger">
        <h1 id="width" class="scale"></h1>
        <input type="range" name="range" class="range" id="widthRange" min="35" max="500" value="500">
        <h1 id="height" class="scale"></h1>
        <input type="range" name="range" class="range" id="heightRange" min="35" max="500" value="500">
        <h1 id="border" class="scale"></h1>
        <input type="range" name="range" class="range" id="borderRadius" min="0" step="2" max="100" value="0">
        <h1 id="opacity" class="scale"></h1>
        <input type="range" name="range" class="range" id="opacityRange" min="0" step="0.1" max="1" value="1">
    </div>
    <div class="container">
        <div class="box" id="box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
