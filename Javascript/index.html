<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="calcForm">
            <div class="firstNum">
                <label>First num: </label>
                <input type="number" name="firstNum" value="0" id="firstNum">
            </div>
            <div class="mathSymbol">
                <label>Math symbol: </label>
                <input type="text" name="mathSymbol" id="mathSymbol">
            </div>
            <div class="secondNum">
                <label>Second num: </label>
                <input type="number" name="secondNum" value="0" id="secondNum">
            </div>
            <input type="button" value="Calculate" id="submit">
        </div>
        <div class="answer" id="answer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
